<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت‌نام</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body
    class="auth-pages-back d-flex justify-content-center align-items-center vh-100"
  >
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px">
      <h3 class="mb-3 text-center">ثبت‌نام</h3>
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">نام کاربری</label>
          <input
            type="text"
            id="registerUsername"
            class="form-control"
            required
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">رمز عبور</label>
          <input
            type="password"
            id="registerPassword"
            class="form-control"
            required
            autocomplete="new-password"
          />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">نقش</label>
          <select id="role" class="form-select" required>
            <option value="" disabled selected>انتخاب نقش</option>
            <option value="user">کاربر عادی</option>
            <option value="admin">مدیر</option>
          </select>
        </div>

        <div id="registerError" class="text-danger mb-3" role="alert"></div>

        <button type="submit" class="btn btn-primary w-100">ثبت‌نام</button>
      </form>
      <p class="mt-3 text-center">
        حساب دارید؟
        <a href="login.html">ورود</a>
      </p>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
      <div id="toastContainer"></div>
    </div>
  </body>
</html>
